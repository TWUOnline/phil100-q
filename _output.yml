bookdown::gitbook:
  fig_caption: false
  css: https://twuonline.github.io/course-materials/bookdown_styles.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Philosophy 100</a></li>
      after: |
        <li><a href="https://github.com/twu-fhss/phil100" target="blank">Published with bookdown</a></li>
  download: ["epub", "pdf"]
bookdown::pdf_book:
  fig_caption: false
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default